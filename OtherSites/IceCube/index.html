<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="width=576px">
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>IceCube</title>
  </head>
  <body>
    <div class="scene">
      <div class="cube-item">
        <nav>
          <button class="ice-button">1</button>
          <button class="ice-button">2</button>
          <button class="ice-button">3</button>
          <button class="ice-button">4</button>
          <button class="ice-button">5</button>
          <button class="ice-button">6</button>
        </nav>
        <div class="display-case">
          <div class="cube">
            <div class="cube-face">1</div>
            <div class="cube-face">2</div>
            <div class="cube-face">3</div>
            <div class="cube-face">4</div>
            <div class="cube-face">5</div>
            <div class="cube-face">6</div>
          </div>
        </div>
        <div class="cube-shadow shadow-shrink"></div>
      </div>
    </div>
    
    
    <script src="js/JQuery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
