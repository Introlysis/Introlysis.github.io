<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="width=576px">
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>IceCube</title>
  </head>
  <body>
    <div class="scene">
      <div class="cube-item">
        <nav>
          <button data-page="1" class="ice-button button-show">1</button>
          <button data-page="2" class="ice-button button-show">2</button>
          <button data-page="3" class="ice-button button-show">3</button>
          <button data-page="4" class="ice-button button-show">4</button>
          <button data-page="5" class="ice-button button-show">5</button>
          <button data-page="6" class="ice-button button-show">6</button>
        </nav>
        <div class="display-case display-spin">
          <div class="cube">
            <div data-page="1" class="cube-face">1</div>
            <div data-page="2" class="cube-face">2</div>
            <div data-page="3" class="cube-face">3</div>
            <div data-page="4" class="cube-face">4</div>
            <div data-page="5" class="cube-face">5</div>
            <div data-page="6" class="cube-face">6</div>
          </div>
        </div>
        <div class="cube-shadow shadow-shrink"></div>
      </div>
      <section data-page="1">Test</section>
      <section data-page="2"></section>
      <section data-page="3"></section>
      <section data-page="4"></section>
      <section data-page="5"></section>
      <section data-page="6"></section>
    </div>
    
   
    
    <script src="js/JQuery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
