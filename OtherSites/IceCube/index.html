<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="width=576px">
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>IceCube</title>
  </head>
  <body>
    <div class="scene">
      <div class="cube-item">
        <nav>
          <button id="button1" class="ice-button button-show">1</button>
          <button id="button2" class="ice-button button-show">2</button>
          <button id="button3" class="ice-button button-show">3</button>
          <button id="button4" class="ice-button button-show">4</button>
          <button id="button5" class="ice-button button-show">5</button>
          <button id="button6" class="ice-button button-show">6</button>
        </nav>
        <div class="display-case display-spin">
          <div class="cube">
            <section id="section1" class="cube-face">1</section>
            <section id="section2" class="cube-face">2</section>
            <section id="section3" class="cube-face">3</section>
            <section id="section4" class="cube-face">4</section>
            <section id="section5" class="cube-face">5</section>
            <section id="section6" class="cube-face">6</section>
          </div>
        </div>
        <div class="cube-shadow shadow-shrink"></div>
      </div>
    </div>
    
    
    <script src="js/JQuery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
